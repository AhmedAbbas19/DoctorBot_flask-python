{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <div class="header">
            <h3 style="color: #00a1c7;">Doctor Contacts</h3>

            {% for d in doctors %}
            <div class="doctor-info">
                <h4>Dr. {{d[0]}} {{d[1]}}</h4>
                <p>Specialization: {{d[3]}}</p>
                <p>Email: {{d[2]}}</p>
                <!-- <a class="btn btn-primary btn-contact" href="#">Contact</a> -->
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
